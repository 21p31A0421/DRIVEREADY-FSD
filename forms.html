<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	
	<form>
		<label > name:</label>
        <input type="text" placeholder="enter ur name"><br><br>
        <label >number:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10"><br>
        <input type="radio"  id="yes" name="true"value="YES">
        <label >YES</label><br>
        <input type="radio" id="no" name="true" value="NO">
        <label >NO</label><br>
        <label > password:</label>
        <input type="password" placeholder="Enter password"><br><br>
        <label > Date:</label>
        <input type="date" ><br><br>
        <label > email:</label>
        <input type="email" placeholder="Enter your email" ><br><br>
        <input type="checkbox"  value="acet">
        <label > ACET</label><br>
        <input type="checkbox"  value="ace">
        <label > ACE</label><br><br>
        <label>choose a file:</label>
        <input type="file" ><br><br>
        <select>
        	<option>--select--</option>
        	<option>--ACE--</option>
        	<option>--ACET--</option>
        	<option>--ACOE--</option>
        </select><br><br>
        <input type="submit" value="submit" >
        <input type="reset" value="reset" >


       
	</form>

</body>
</html>
