<html>
    <head>
		<title>Table tag</title>
	</head>
	<body>
		<table border=""cellspacing="0"height="300"width="300">
			<thead>
				<tr>
					<th > column 1 </th> 
					<th >column 2</th>
					<th >column 3</th>
					
				</tr>
				
					
			<tbody>
				<tr>
					<td rowspan="2">Row 1 cell 1</td>
					<td>Row 1 cell 2</td>
					<td>Row 1 cell 3</td>
					
				</tr>
				    
					<td>Row 2 cell 2</td>
					<td>Row 2 cell 3</td>
					
					
				
				<tr>
					<td colspan="3">Row 3 cell 1</td>
					
				</tr>
			</table>
					
			</tbody>


		
	</body>
</html>
