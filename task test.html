<!DOCTYPE html>
<html>
<head>
	<title>division tag</title>
</head>
<body>
	<div style="background-color:yellow;height:400px;width:800px;">
		<div style="background-color:pink;height:400px;width:300px;float:left">
			<div style="background-color:red;height:400px;width:100px;float:left">
				<div style="background-color:yellow;height:100px;width:100px;"></div>
				<div style="background-color:gray;height:100px;width:100px;"></div>
				<div style="background-color:violet;height:100px;width:100px;"></div>
				<div style="background-color:skyblue;height:100px;width:100px;"></div>
			</div>
			<div style="background-color:brown;height:400px;width:100px;float:left"></div>
			<div style="background-color:green;height:400px;width:100px;float:right"></div>
	
		</div>
		<div style="background-color:purple;height:400px;width:500px;float:right">
			<div style="background-color:blue;height:100px;width:500px;"></div>
			<div style="background-color:orange;height:300px;width:500px;">
				<div style="background-color:gray;height:300px;width:200px;float:left"></div>
			<div style="background-color:green;height:300px;width:300px;float:right">
				<div style="background-color:violet;height:50px;width:300px;"></div>
				<div style="background-color:skyblue;height:250px;width:300px;">
					<div style="background-color:red;height:250px;width:150px;float:left"></div>
			        <div style="background-color:purple;height:250px;width:150px;float:right">
			        	<div style="background-color:yellow;height:125px;width:150px;"></div>
				        <div style="background-color:brown;height:125px;width:150px;"></div>
			        </div>
	
				</div>
			</div>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
